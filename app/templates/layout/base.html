<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{{ url_for('static', filename='images/logo/logo.png') }}">
    <title>
        {% block title %}Tiện ích sinh viên {% endblock %}
    </title>
    {% block css %}
        <link href=" {{ url_for('static', filename='css/style.css') }}" rel="stylesheet"/>
        <link href=" {{ url_for('static', filename='css/slide_down.css') }}" rel="stylesheet"/>
    {% endblock %}
    {% block js %}
        <script src="https://kit.fontawesome.com/d160cadc4a.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    {% endblock %}
</head>
<body>
    {% block header %}
        {% include 'layout/header.html' %}
    {% endblock %}

    {% block content required %}
    {% endblock %}

    {% block footer %}
        {% include 'layout/footer.html' %}
    {% endblock %}

    <script>
    window.onscroll = function() {myFunction()};

    var header = document.getElementById("header");
    var sticky = header.offsetTop;

    function myFunction() {
        if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
        } else {
            header.classList.remove("sticky");
        }
    }
    </script>
</body>
</html>
